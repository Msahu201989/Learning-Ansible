- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: 'URL = {{ URL }}'

- name: Demo on File Variable
  hosts: all
  vars_files:
    - sample.var.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

## variables can accessed as
# {{var_name}} or {{ VAR_name }}

- name: Task level variables
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: task.example.com

- name: Variable from Inventory
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL == {{ URL }}

## Ansible Pre defined Variables Below


- name: Print Fact
  hosts: all
  tasks:
    - ansible.builtin.debug:
       msg: Hostname = {{ ansible_hostname }}

#

- name: Register a variable example
  hosts: all
  tasks:
    - name: Get uptime
      ansible.builtin.shell: uptime
      register: out

    - name: Print out register
      ansible.builtin.debug:
        msg: "{{out.stdout}}"
# Above {{out.stdout}}" here stdout we are setting to get output of STD out for load average.

# Below we declaring Fact copied variable from "{{out.stdout}}" & make attached to SHELL_STDOUT now using SHELL_STDOUT Everywhere
    - name: declare a Fact
      ansible.builtin.set_fact:
        SHELL_STDOUT: "{{out.stdout}}"

    - name: Print shell output from set_fact variable
      ansible.builtin.debug:
        msg: = {{SHELL_STDOUT}}